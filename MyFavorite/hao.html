	  <style>
	  
body{
    font-family: Arial, sans-serif;

    padding: 20px;

}

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 5px;
        }
        .container1 {
            max-width: 800px; /* 带边框 */
            margin: 0 auto;
            padding: 5px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .category {
            margin-bottom: 5px;
        }
        .category h2 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #333;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .category h2::after {
            content: "▼";
            margin-left: 10px;
            font-size: 12px;
            transition: transform 0.3s;
            transform: rotate(-90deg);
        }
        .category h2.expanded::after {
            transform: rotate(0deg);
        }
        .links {
            display: flex;
            flex-wrap: wrap;
            gap: 3px;
            max-height: 68px; /* 初始高度，显示2行 */
            overflow: hidden; 
            transition: max-height 0.3s ease;
        }
        .link1 {
            width: calc(25% - 10px); /* 每行显示4个链接 */
            padding: 10px;
            background-color: #f5f5f5;  /* 蓝0073e6;绿28a745;红ff4d4d;蓝005bb5; */
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            box-sizing: border-box;
        }
        .link {
            background-color: #0073e6;  /* 背景色为深蓝色（0073e6类似企业级配色） 绿28a745;红ff4d4d;蓝005bb5;  */
            color: #fff;  /* fff文字颜色为纯白 */
            border: none; /* 无边框（移除默认边框） */
            padding: 5px 10px;  /* 内边距：上下5px，左右10px */
            border-radius: 3px; /* 圆角3像素（轻微圆润效果） */
            cursor: pointer;  /* 鼠标悬停时显示手型指针（提示可点击） */
            font-size: 12px;
            text-align: center;
            margin-left: 5px; /* 左侧外间距5px（与其他元素保持间隔） */
            margin-bottom: 5px; /* 下侧外间距5px（与其他元素保持间隔） */
        }
        .link a {
            text-decoration: none;
            color: #ffffff;
            font-size: 14px;
        }
        .link a:hover {
            text-decoration: underline;
        }
        .hidden {
            display: none;
        }


	</style>

    <script>
        function toggleCategory(element) {
            const links = element.nextElementSibling;
            if (links.style.maxHeight) {
                links.style.maxHeight = null; // 收起
                element.classList.remove('expanded');
            } else {
                links.style.maxHeight = links.scrollHeight + "px"; // 展开
                element.classList.add('expanded');
            }
        }
    </script>
