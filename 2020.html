#logo{

#search-bar{
    margin-top: 25px;

    height: 100px;
    margin-left: auto;
    margin-right: auto;
}

#search-bar input {
    width: 300px;
    height: 24px;
    padding: 9px 10px;
	font-family: 'Microsoft YaHei UI',arial,sans-serif;
    font-size: 15px;
    color: #555;
    border: none;
    background: #f9f0da;
    overflow: hidden;
    outline:none;
    vertical-align: middle;
    box-shadow: 1px 1px 3px rgb(160,160,160);
	border-radius: 2px;
}

#search-bar button {
	margin-top: 20px;
	margin-left: 0px;
    width: 60px;
    height: 35px;
    overflow: hidden;
    text-align: center;
    font-size: 15px;
	font-weight: bold;
	color: rgb(100,100,100);
    border: none;
    overflow: hidden;
    vertical-align: middle;
    outline: none;
    cursor: pointer;
	border-radius: 2px;
    background-color: rgb(255,255,255);
    box-shadow: 0px 0px 1px rgb(160,160,160);
}

#search-bar button:hover{
    background-color: rgb(240,240,240);
    box-shadow: 0px 0px 3px rgb(160,160,160);
}

        function do_baidu_search() {
            var search_txt = document.getElementById("search-bar-input").value;

            var search_url = "https://www.baidu.com/s?wd=" + search_txt;

            var search_txt = document.getElementById("search-bar-input").value;

            window.open(search_url);
